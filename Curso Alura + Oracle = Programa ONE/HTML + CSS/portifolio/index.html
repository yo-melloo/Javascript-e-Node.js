<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portifolio</title>
  </head>
  <body>
    <header style="display: none">
      <div class="container-titulo">
        <!-- Mudar pra H1 depois-->
        <h2 class="nome-site">Portifólio</h2>
      </div>
    </header>
    <main>
      <div class="container-principal">
        <div class="conteudo-principal">
          <div class="conteudo-esquerda">
            <div class="display-texto">
              <div class="texto-titulo">
                <h1>
                  Eleve seu negócio digital
                  <strong class="destaque-1"
                    >com um front-end de qualidade!</strong
                  >
                </h1>
              </div>
              <div class="texto-bio">
                <p>
                  Olá! Sou Joana Santos, desenvolvedora Front-end com
                  especialidade em
                  <strong>
                    <span style="color: #5ed3f3">React</span>,
                    <span style="color: #f0652b">HTML</span> e
                    <span style="color: #562cd3"> CSS</span>.
                  </strong>
                  Ajudo pequenos negócios e designers a colocarem em prática
                  boas ideias. Vamos conversar?
                </p>
              </div>
            </div>

            <div class="links-sociais" align="center">
              <div class="container-botoes">
                <button class="ancora-botao">
                  <a href="https://linkedin.com/in/omelodev">LinkedIn</a>
                </button>
                <button class="ancora-botao">
                  <a href="https://github.com/yo-melloo">Github</a>
                </button>
              </div>
            </div>
          </div>
          <div class="conteudo-direita">
            <div class="container-imagem">
              <img src="imagem.png" alt="Joana" height="350px" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer style="display: none">
      <div class="rodape-autor">
        <p>
          Gustavo Mello
          <br clear="both" />
          2024
        </p>
      </div>
    </footer>
  </body>
</html>
